<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singiza Color Palette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .color-box {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .color-preview {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
            border: 1px solid #ddd;
        }
        .color-name {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Singiza Color Palette</h1>
    
    <div class="color-box" style="background-color: #4A90E2;">
        <div class="color-preview" style="background-color: #4A90E2;"></div>
        <span class="color-name">Light Blue 1 - <code>#4A90E2</code></span>
    </div>

    <div class="color-box" style="background-color: #5CACE2;">
        <div class="color-preview" style="background-color: #5CACE2;"></div>
        <span class="color-name">Light Blue 2 - <code>#5CACE2</code></span>
    </div>

    <div class="color-box" style="background-color: #72BCE2;">
        <div class="color-preview" style="background-color: #72BCE2;"></div>
        <span class="color-name">Light Blue 3 - <code>#72BCE2</code></span>
    </div>

    <div class="color-box" style="background-color: #89D0E2;">
        <div class="color-preview" style="background-color: #89D0E2;"></div>
        <span class="color-name">Light Blue 4 - <code>#89D0E2</code></span>
    </div>

    <div class="color-box" style="background-color: #A0E2E2;">
        <div class="color-preview" style="background-color: #A0E2E2;"></div>
        <span class="color-name">Light Blue 5 - <code>#A0E2E2</code></span>
    </div>

</body>
</html>
